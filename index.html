<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet"  type="text/css" href="style.css" />
</head>
<body>
<img src="images/google.jpg" alt="Logo of Google" />
<!--begin of search box-->
<div class="search-section">
    Search the web using Google!
    <form>
        <input class="search-box" type="text" name="q" value-size="40" >
        <br>
        <button type="submit">Google Search</button>
        <button type="submit">I'm feeling lucky</button>
        <br>
    </form>
</div>
<!--Special search is here-->
<div class="special-searches">
    Special Searches <br> 
    <a class="link" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a> <br>
    <a class="link" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
</div>
<!--Other choice is here-->
<div class="other-choice">
    <a class="font"  class="link" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a> <br>
    <a class="font" class="link" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a> <br>
    <a class="font" class="link" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a> <br>
    <a class="font" class="link" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
</div>
<!--Choice of updates montly is here-->
<div class="update">
    <font size="2">Get Google! </font size="2"> <br>
    <font size="2">updates monthly:</font size="2">
    <form>
        <input class="email-box" type="text" name="emailaddr" placeholder="your-email"> <br>
        <button class="subscribe" type="submit">Subscribe</button>
        <a class="font" class="link" href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends" target="_blank">Archive</a>
    </form>
</div>
<br>
<br>
<br>
<br>
<br>
<p id="font-p">Copyright Â©1998 Google Inc.</p>

</body>
</html>
